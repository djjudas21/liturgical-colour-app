<html>
<head><title>Liturgical Colour</title></head>
<body>

<p>The week is {{ dayinfo['season'] }} {{ dayinfo['weekno'] }}</p>
{% if dayinfo['name'] %}<p>Today is a Holy Day: {{ dayinfo['name'] }}</p>{% endif %}

</body></html>
